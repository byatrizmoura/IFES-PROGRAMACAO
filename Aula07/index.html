<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
</head>
<body>
    <h1>Imagens SVG</h1>
    <!--Trata-se de imagens feitas a partir coordenadas no cÃ³digo de suas linhas e pontos-->
    <hr>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="yellow" />
        <rect whidth="60" heigth="30" x="2" y="2" stroke="green" stroke-width="4" fill="yellow" fill-opacity="0.5" atroke-opacity="0.5" rx="10" ry="10" id="r1"/>
        <ellipse cx="50" cy="50" stroke="green" stroke-width="4" fill="yellow" rx="30" ry="15"/>
        <line stroke="green" stroke-width="4" x1="0" y1="0" x2="100" y2="100"/>
        <polygon points="0,100, 50,0,100,100" stroke="green" stroke-width="4" fill="yellow"/>
        
        <animate xlink:href="#r1" attributeName="x" from="10" to="600" dur="2s" begin="2s" fill="freeze" repeatCount="indefinited"/>

    </svg>
</body>
</html>
