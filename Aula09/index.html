<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <hr>
    <form>
        <p>
            <label for="txtNomeCompleto">Nome Completo</label><br>
            <input type="text" name="NomeCompleto" id="txtNomeCompleto" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="txtEmail">E-mail</label><br>
            <input type="text" name="Email" id="txtEmail" placeholder="email@gmail.com">
        </p>
        <fieldset>
            <legend>Cargo Pretendido</legend>
            <input type="radio" name="Cargo" id="rdProgramador" value="P">
            <label for="rdProgramador">Programador</label><br>
            <input type="radio" name="Cargo" id="rdWebDesigner" value="W">
            <label for="rdWebDesigner">Web Designer</label><br>
        </fieldset>

        <p>
            <input type="checkbox" name="Aceito" id="chkAceito">
            <label for="chkAceito">Aceito os termos de uso</label>
        </p>
        <p>
            <label for="slcEstado">Estado</label>
            <select name="Estado" id="slcEstado">
                <optgroup label="Norte"></optgroup>
                <option value="AM">Amazonas</option>
                <option value="RO">Rondonia</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="ES" selected>Espirito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label=Nordeste>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="slcLinguagens">Linguagens de programação</label><br>
            <select name="Linguagens" id="slcLinguagens" size="6" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="C#">C#</option>
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
            </select>
        </p>
        <p>
            <label for="txtCidade">Cidade</label><br>
            <input type="text" name="Cidade" id="txtCidade" list="cidades">
            <datalist id="cidades">
                <option value="Manaus">
                <option value="Porto Velho">
                <option value="São Paulo">
                <option value="Vitória">
                <option value="Salvador">
            </datalist>
        </p>
        <p>
            <label for="txtCurriculo">Curriculo</label><br>
            <textarea name="Curriculo" id="txtCurriculo" cols="30" rows="10"></textarea>
        </p>

        <!--Até aqui foram campos para a entrada de dados, após se tratra do envio desses formulários -->
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
